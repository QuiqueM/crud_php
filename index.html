    <div class="container">
        <h1 class="text-center">Listado de Clientes</h1>
        <div class="card">
            <div class="card-header">
              Clientes
              <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#newClient">Nuevo</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Apellido Materno</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="clients">
                      
                    </tbody>
                  </table>
            </div>
          </div>
    </div>

    <div class="modal fade" id="newClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formCliente">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="mb-3">
                        <label for="ape_paterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="ape_paterno" required>
                    </div>
                    <div class="mb-3">
                        <label for="ape_materno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="ape_materno" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direcci√≥n</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>
                      
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
